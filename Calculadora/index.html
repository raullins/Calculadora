<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculadora">
        <input id="display" readonly>
        <div id="botoes">
            <button onclick="addAoDisplay('+'), limpaMsgDeErro()" class="btn-operador">+</button>
            <button onclick="addAoDisplay('7'), limpaMsgDeErro()">7</button>
            <button onclick="addAoDisplay('8'), limpaMsgDeErro()">8</button>
            <button onclick="addAoDisplay('9'), limpaMsgDeErro()">9</button>
            <button onclick="addAoDisplay('-'), limpaMsgDeErro()" class="btn-operador">-</button>
            <button onclick="addAoDisplay('4'), limpaMsgDeErro()">4</button>
            <button onclick="addAoDisplay('5'), limpaMsgDeErro()">5</button>
            <button onclick="addAoDisplay('6'), limpaMsgDeErro()">6</button>
            <button onclick="addAoDisplay('*'), limpaMsgDeErro()" class="btn-operador">*</button>
            <button onclick="addAoDisplay('1'), limpaMsgDeErro()">1</button>
            <button onclick="addAoDisplay('2'), limpaMsgDeErro()">2</button>
            <button onclick="addAoDisplay('3'), limpaMsgDeErro()">3</button>
            <button onclick="addAoDisplay('/'), limpaMsgDeErro()" class="btn-operador">/</button>
            <button onclick="addAoDisplay('0'), limpaMsgDeErro()">0</button>
            <button onclick="addAoDisplay('.'), limpaMsgDeErro()">.</button>
            <button onclick="calcular()" class="btn-operador">=</button>
            <button onclick="limparDisplay()" class="btn-operador">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
